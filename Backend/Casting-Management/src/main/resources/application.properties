spring.application.name=Casting-Management
server.port=9191


# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bd?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Palash@15
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer


# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=uploads
file.max.size=10485760

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=your-email@gmail.com

# Logging Configuration
logging.level.com.castingmanagement=DEBUG
logging.level.org.springframework.security=DEBUG